# Configuración de Shared Components
max_components: 200
cache_enabled: true
cache_ttl: 3600

# Extensiones soportadas
css_extensions:
  - css
  - scss
js_extensions:
  - js

# Configuración de assets
css_weight: 0
css_preprocess: true
js_weight: 0
js_preprocess: true

# Logging level
log_level: 'info'